<!DOCTYPE html>
<html>
<head>
    <title>Flask Image and Variable</title>
    <script src="{{ url_for('static', filename='paper-full.js') }}"></script>

</head>
<body>
    <img src="/static/image.jpg" alt="Image">
    <form action="/process" method="POST">
        <label for="variable">Enter a variable:</label>
        <input type="text" id="variable" name="variable">
        <input type="submit" value="Submit">
    </form>

    <canvas id="myCanvas" resize></canvas>

    <script>
        // Paper.js code
        paper.install(window);
        paper.setup('myCanvas');

        var circle = new Path.Circle(new Point(100, 100), 50);
        circle.fillColor = 'red';

        paper.view.draw();
    </script>
</body>
</html>
